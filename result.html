<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Game</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/swiper.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
    </head>

    <body class="result">
        
        <div class="container-fluid no-padding">
            <div class="header">
                <div class="container padding-40">
                    <h2 class="select">Select Level</h2>
                    <a href="#" class="pull-right settings-icon"></a>
                    <a href="#" class="pull-right home-icon"></a>
                </div>
            </div>
        </div>

        <div class="result-wrapper">
            <div class="result-level center-block">
                <div class="top-block">
                    <p class="text-center">Level 02</p>
                </div>

                <div class="mid-block text-center">
                    <i class="star-big-fill"></i>
                    <i class="star-big-half"></i>
                    <i class="star-big"></i>

                    <p class="text-center points">2050</p>
                    <p class="success text-center">Stunning Success</p>
                </div>

                <div class="bottom-block">
                    <div class="left-block">
                        <a href="#" class="restart-btn text-center">
                            <i class="restart-icon"></i>
                        </a>
                    </div>

                    <div class="right-block text-center">
                        <a href="#" class="btn btn-success continue">continue</a>
                    </div>
                </div>
            </div>
        </div>

    

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    </body>

</html>
